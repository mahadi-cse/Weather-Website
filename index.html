<!doctype html>
<html lang="en">
<head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url('images/bg-image.jpg') no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5" id="weatherForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="locationInput" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="searchButton">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weatherIcon" src="" alt="" style="display: none;">
            <h1 id="locationName"></h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 class="lead" id="weatherDescription"></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
